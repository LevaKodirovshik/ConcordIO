name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install Mono runtime (for nuget.exe)
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-runtime

      - name: Install nuget.exe
        run: |
          sudo curl -o /usr/local/bin/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
          printf '#!/bin/bash\nmono /usr/local/bin/nuget.exe "$@"\n' | sudo tee /usr/local/bin/nuget > /dev/null
          sudo chmod +x /usr/local/bin/nuget

      - name: Verify nuget CLI
        run: nuget help | head -5

      - name: Restore NuGet packages
        run: dotnet restore src/ConcordIO.Tool.sln
